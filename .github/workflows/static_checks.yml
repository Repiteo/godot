name: ðŸ“Š Static Checks
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-static
  cancel-in-progress: true

jobs:
  static-checks:
    name: Code style, file formatting, and docs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # with:
        #   fetch-depth: ${{ github.event_name == 'push' && 1 || 0 }}

      - name: Install APT dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libxml2-utils

      - name: Install Python dependencies and general setup
        run: |
          pip3 install pytest==7.1.2
          git config diff.wsErrorHighlight all

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          base_sha: ${{ github.event_name == 'push' && github.event.before || github.event.pull_request.base.sha }}
        # with:
        #   skip_initial_fetch: ${{ github.event_name == 'push' }}
        # with:
        #   since_last_remote_commit: true
        # with:
        #   # fetch_depth: 1
        #   files_ignore: '**/thirdparty/**'
        #   skip_initial_fetch: ${{ github.event_name == 'push' }}

      # This needs to happen before Python and npm execution; it must happen before any extra files are written.
      - name: .gitignore checks (gitignore_check.sh)
        run: |
          bash ./misc/scripts/gitignore_check.sh

      - name: Style checks via pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --files ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Python builders checks via pytest
        run: |
          pytest ./tests/python_build

      - name: Class reference schema checks
        run: |
          xmllint --noout --schema doc/class.xsd doc/classes/*.xml modules/*/doc_classes/*.xml platform/*/doc_classes/*.xml

      - name: Run C compiler on `gdextension_interface.h`
        run: |
          gcc -c core/extension/gdextension_interface.h
